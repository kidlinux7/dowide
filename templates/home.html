{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{%block content%}


    <div class="container">
        <div class="d-flex align-center justify-content-center" id="insertion">
            <div class="col-xl-7 col-lg-7 col-md-4 col-xs-12 col-sm-4">
                <h1 style="font-weight: 1000;color:black;font-size:2em;margin-top: 10%;text-align:left;" id="tag">Fill
                    this
                    <span style="color:orange;">Form</span>
                    {% for message in messages %}
                    <h4 style="color: red;">{{message}}</h4>
                    {% endfor %}
                </h1>
                <form action="" method="POST">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <!--Submission button-->
                    <input class="btn btn-primary btn-block" type="submit" name="submit" value="submit">
                </form>
                <p></p>
                <button class="btn btn-danger btn-block"><a  style="color: white;" href="accounts/logout">Logout</a></button>
            </div>

        </div>
    </div>

</body>

</html>
{% endblock %}

{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{%block content%}

    <div class="container">
        <div class="row mx-auto" id="insertion">
            <div class="col-xl-5 col-lg-5 col-md-5 col-xs-12 col-sm-12">
                <h1 style="font-weight: 1000;color:black;font-size:2em;margin-top: 30vh;text-align:left;" id="tag">
                    <span style="color:orange;">Register yourself</span>
                    {% for message in messages %}
                    <h4 style="color: red;">{{message}}</h4>
                    {% endfor %}
                </h1>
                <form action="" method="POST">
                    {% csrf_token %}
                    <input type="text" placeholder="firstname" class="form-control" name="first_name" required><br>
                    <input type="text" placeholder="lastname" class="form-control" name="last_name" required><br>
                    <input type="text" placeholder="username" class="form-control" name="username" required><br>
                    <input type="email" placeholder="email" class="form-control" name="email" required><br>
                    <input type="password" placeholder="password" name="password1" class="form-control" required><br>
                    <input type="password" placeholder="retype-password" name="password2" class="form-control" required><br>
                    <!--Submission button-->
                    <input class="btn btn-danger btn-block" type="submit" name="submit" value="submit">
                </form>
                <h6>Have an account? <a href="{% url 'login'%}">Login</a></h6>

            </div>

        </div>
    </div>


</body>

</html>
{% endblock %}
